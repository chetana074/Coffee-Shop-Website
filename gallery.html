<!DOCTYPE html>
<html>
<head>

    <title>gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel='stylesheet' href='gallery.css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body style="background-color: rgb(0,0,0,0.6);">
    <div class="container-fluid">
        <br>
        <div class="outerbox">
            <h1 class="jumbotron innerbox">
                <strong>Our Infrastructure</strong>
            </h1>
            <div id="with-controls-example-1" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#with-controls-example-1" data-slide-to="0" class="active"></li>
                    <li data-target="#with-controls-example-1" data-slide-to="1"></li>
                    <li data-target="#with-controls-example-1" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Images/gallery part 1.3.jpg" style="background: cover;" class="d-block w-100 h-5">
                    </div>  
                    <div class="carousel-item">
                        <img src="Images/gallery part 1.1.jpg" style="background: cover;" class="d-block w-100 h-5">
                    </div>           
                    <div class="carousel-item">
                        <img src="Images/gallery part 1.2.jpg" style="background: cover;" class="d-block w-100 h-5">
                    </div>  
                </div>
                
                <a class="carousel-control-prev" href="#with-controls-example-1" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#with-controls-example-1" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>

        <br><br>

        <div class="outerbox">
            <h1 class="jumbotron innerbox">

            </h1>

                    <li data-target="#with-controls-example-2" data-slide-to="4"></li>
                    <li data-target="#with-controls-example-2" data-slide-to="5"></li>

                <div class="carousel-inner">
                    <div class="carousel-item active">

                    </div>

                    </div>
                    <div class="carousel-item">
                        <img src="Images/gallery part 2.1.jpg" style="background: cover;" class="d-block w-100 h-5">
                    </div>  
                </div>
                
                <a class="carousel-control-prev" href="#with-controls-example-2" data-slide="prev">

                <a class="carousel-control-next" href="#with-controls-example-2" data-slide="next">
